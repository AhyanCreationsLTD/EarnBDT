<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw History - EarnBDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}
.header{
  background:#0a7cff;
  color:#fff;
  padding:15px;
  text-align:center;
}
.card{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.status{
  font-weight:bold;
  margin-top:8px;
}
.Pending{color:#ff9800;}
.Approved{color:#007bff;}
.Paid{color:#28a745;}
.Rejected{color:#dc3545;}
.empty{
  text-align:center;
  color:#777;
  margin-top:40px;
}
</style>
</head>

<body>

<div class="header">
  <h2>My Withdraw History</h2>
</div>

<div id="history"></div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getDatabase, ref, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDNkACe_Drga8Uzm-mGMKKLvignadR7jN0",
  authDomain: "earnbdtapp.firebaseapp.com",
  databaseURL: "https://earnbdtapp-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "earnbdtapp",
  storageBucket: "earnbdtapp.firebasestorage.app",
  messagingSenderId: "407276444050",
  appId: "1:407276444050:web:b6ff2e075202716b5e094b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

onAuthStateChanged(auth, user=>{
  if(!user){
    location.href="login.html";
    return;
  }

  loadHistory(user.uid);
});

function loadHistory(uid){
  const q = query(
    ref(db,"withdraw_requests"),
    orderByChild("uid"),
    equalTo(uid)
  );

  onValue(q, snap=>{
    const box = document.getElementById("history");
    box.innerHTML = "";

    if(!snap.exists()){
      box.innerHTML = "<div class='empty'>No withdraw history found</div>";
      return;
    }

    snap.forEach(child=>{
      const d = child.val();

      const div = document.createElement("div");
      div.className = "card";

      div.innerHTML = `
        <div><b>Amount:</b> ${d.amount} BDT</div>
        <div><b>Method:</b> ${d.method}</div>
        <div><b>Number:</b> ${d.number}</div>
        <div><b>Date:</b> ${new Date(d.time).toLocaleString()}</div>
        <div class="status ${d.status}">Status: ${d.status}</div>
      `;

      box.appendChild(div);
    });
  });
}
</script>

</body>
</html>
