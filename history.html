<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>History - EarnBDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f6f9;margin:0;}
.container{max-width:600px;margin:50px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.1);}
table{width:100%;border-collapse:collapse;}
th,td{border:1px solid #ccc;padding:10px;text-align:left;}
th{background:#0a7cff;color:#fff;}
</style>
</head>
<body>
<div class="container">
<h2>Withdraw History</h2>
<table>
<tr><th>Amount</th><th>Method</th><th>Number</th><th>Status</th><th>Time</th></tr>
<tbody id="historyBody"></tbody>
</table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = { /* Firebase Config */ };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid;
onAuthStateChanged(auth,user=>{
  if(!user) location.href="login.html";
  uid=user.uid;
  loadHistory();
});

function loadHistory(){
  get(ref(db,"withdraw_requests")).then(snap=>{
    const tbody=document.getElementById("historyBody");
    tbody.innerHTML="";
    snap.forEach(req=>{
      const d=req.val();
      if(d.uid===uid){
        const time=new Date(d.time).toLocaleString();
        tbody.innerHTML+=`<tr>
          <td>${d.amount}</td>
          <td>${d.method}</td>
          <td>${d.number}</td>
          <td>${d.status}</td>
          <td>${time}</td>
        </tr>`;
      }
    });
  });
}
</script>
</body>
</html>
