<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - EarnBDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button id="loginBtn">Login</button>
<button onclick="window.location.href='adminlogin.html'" style="background:#28a745;margin-top:10px;">Admin Panel</button>
<p><a href="forget.html">Forgot Password?</a></p>
</div>

<div class="floating-whatsapp" onclick="openWhatsapp()">ðŸ’¬</div>

<script type="module">
import { auth } from './firebaseConfig.js';
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

document.getElementById("loginBtn").onclick = async ()=>{
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth,email,password);
    window.location.href="dashboard.html";
  } catch(err){
    alert(err.message);
  }
}

// WhatsApp support
function openWhatsapp(){
  const email = document.getElementById("email").value || "";
  const text = encodeURIComponent(`Assalamualaikum Admin, My email: ${email}, I have a problem and that is...`);
  window.open(`https://wa.me/8801604444716?text=${text}`,'_blank');
}
</script>
</body>
</html>
