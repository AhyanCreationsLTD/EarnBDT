<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Refer & Earn - EarnBDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f6f9;margin:0;}
.container{max-width:400px;margin:50px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.1);}
input{width:100%;padding:10px;margin:10px 0;border-radius:5px;border:1px solid #ccc;}
</style>
</head>
<body>
<div class="container">
<h2>Your Referral</h2>
<p>Share your referral code and earn 5% of withdraw amount!</p>
<input type="text" id="refCode" readonly>
<p>Total Referrals: <span id="totalRef">0</span></p>
<p>Total Referral Income: <span id="refIncome">0</span> points</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = { /* Firebase Config */ };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid;
onAuthStateChanged(auth,user=>{
  if(!user) location.href="login.html";
  uid=user.uid;
  loadReferral();
});

function loadReferral(){
  get(ref(db,"users/"+uid)).then(snap=>{
    if(snap.exists()){
      document.getElementById("refCode").value=snap.val().referral_code;
      document.getElementById("totalRef").innerText=snap.val().total_referrals||0;
      document.getElementById("refIncome").innerText=snap.val().referral_income||0;
    }
  });
}
</script>
</body>
</html>
