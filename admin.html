<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EarnBDT | Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Roboto',sans-serif;}
body{background:#f0f2f5;padding:20px;}
h2{text-align:center;margin-bottom:20px;}
.table{width:100%;max-width:1000px;margin:auto;border-collapse:collapse;}
.table th, .table td{border:1px solid #ccc;padding:10px;text-align:center;}
.table th{background:#667eea;color:#fff;}
.button{padding:8px 12px;border:none;border-radius:8px;color:#fff;cursor:pointer;}
.approve{background:#28a745;}
.reject{background:#dc3545;}
.paid{background:#17a2b8;}
.button:hover{opacity:0.9;}
</style>
</head>
<body>

<h2>Admin Panel - Withdraw Requests</h2>
<table class="table" id="requestTable">
<thead>
<tr>
<th>Username</th>
<th>Email</th>
<th>Method</th>
<th>Amount</th>
<th>Status</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<!-- Requests will populate here -->
</tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyDNkACe_Drga8Uzm-mGMKKLvignadR7jN0",
  authDomain: "earnbdtapp.firebaseapp.com",
  databaseURL: "https://earnbdtapp-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "earnbdtapp",
  storageBucket: "earnbdtapp.firebasestorage.app",
  messagingSenderId: "407276444050",
  appId: "1:407276444050:web:b6ff2e075202716b5e094b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* Load Withdraw Requests */
const requestRef = ref(db,"withdraw_requests");
const tbody = document.getElementById("requestTable").querySelector("tbody");

onValue(requestRef, snapshot=>{
  tbody.innerHTML="";
  snapshot.forEach(child=>{
    const key = child.key;
    const data = child.val();

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${data.username}</td>
      <td>${data.email}</td>
      <td>${data.paymentMethod}</td>
      <td>${data.amount}</td>
      <td id="status-${key}">${data.status}</td>
      <td id="actions-${key}"></td>
    `;
    tbody.appendChild(tr);

    const actionsTd = document.getElementById(`actions-${key}`);
    
    if(data.status==="Pending"){
      const approveBtn = document.createElement("button");
      approveBtn.innerText="Approve";
      approveBtn.className="button approve";
      approveBtn.onclick = async ()=>{
        await update(ref(db,"withdraw_requests/"+key),{status:"Approved"});
        alert("Request Approved! User balance deducted.");
      };
      
      const rejectBtn = document.createElement("button");
      rejectBtn.innerText="Reject";
      rejectBtn.className="button reject";
      rejectBtn.style.marginLeft="5px";
      rejectBtn.onclick = async ()=>{
        // Restore balance
        const userBalRef = ref(db,"users/"+data.uid+"/balance");
        const snapBal = await get(userBalRef);
        let currentBal = 0;
        if(snapBal.exists()){
          const b = snapBal.val();
          if(typeof b==="number") currentBal=b;
          else if(typeof b==="object" && b.amount!==undefined) currentBal=b.amount;
        }
        await set(userBalRef, currentBal + parseInt(data.amount));

        await update(ref(db,"withdraw_requests/"+key),{status:"Rejected"});
        alert("Request Rejected! Balance restored.");
      };

      actionsTd.appendChild(approveBtn);
      actionsTd.appendChild(rejectBtn);
    }

    if(data.status==="Approved"){
      // Show Paid button
      const paidBtn = document.createElement("button");
      paidBtn.innerText="Paid";
      paidBtn.className="button paid";
      paidBtn.onclick = async ()=>{
        await update(ref(db,"withdraw_requests/"+key),{status:"Paid"});
        alert("User marked as Paid!");
      };
      actionsTd.appendChild(paidBtn);
    }
  });
});
</script>
</body>
</html>
