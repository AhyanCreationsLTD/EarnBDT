<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel - EarnBDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}
.header{
  background:#222;
  color:#fff;
  padding:15px;
  text-align:center;
}
.card{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
}
.status{
  font-weight:bold;
  margin-top:5px;
}
button{
  padding:8px 12px;
  margin:5px 5px 0 0;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.approve{background:#28a745;color:#fff;}
.reject{background:#dc3545;color:#fff;}
.paid{background:#007bff;color:#fff;}
</style>
</head>

<body>

<div class="header">
  <h2>Admin Withdraw Requests</h2>
</div>

<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDNkACe_Drga8Uzm-mGMKKLvignadR7jN0",
  authDomain: "earnbdtapp.firebaseapp.com",
  databaseURL: "https://earnbdtapp-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "earnbdtapp",
  storageBucket: "earnbdtapp.firebasestorage.app",
  messagingSenderId: "407276444050",
  appId: "1:407276444050:web:b6ff2e075202716b5e094b"
};

const ADMIN_EMAIL = "ahyanarfinofficial@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

onAuthStateChanged(auth, user=>{
  if(!user || user.email !== ADMIN_EMAIL){
    alert("আপনার জন্য এটা নয়");
    location.href="login.html";
    return;
  }

  loadRequests();
});

function loadRequests(){
  onValue(ref(db,"withdraw_requests"), snap=>{
    const list = document.getElementById("list");
    list.innerHTML = "";

    if(!snap.exists()){
      list.innerHTML = "<p style='text-align:center'>No requests</p>";
      return;
    }

    snap.forEach(child=>{
      const d = child.val();
      const key = child.key;

      const div = document.createElement("div");
      div.className = "card";

      div.innerHTML = `
        <div><b>User:</b> ${d.username}</div>
        <div><b>Email:</b> ${d.email}</div>
        <div><b>Method:</b> ${d.method}</div>
        <div><b>Number:</b> ${d.number}</div>
        <div><b>Amount:</b> ${d.amount}</div>
        <div class="status">Status: ${d.status}</div>
      `;

      if(d.status === "Pending"){
        addBtn(div,"Approve","approve",()=>updateStatus(key,"Approved"));
        addBtn(div,"Reject","reject",()=>rejectRequest(key,d.uid,d.amount));
      }

      if(d.status === "Approved"){
        addBtn(div,"Paid","paid",()=>updateStatus(key,"Paid"));
      }

      list.appendChild(div);
    });
  });
}

function addBtn(parent,text,cls,fn){
  const b = document.createElement("button");
  b.innerText = text;
  b.className = cls;
  b.onclick = fn;
  parent.appendChild(b);
}

function updateStatus(key,status){
  update(ref(db,"withdraw_requests/"+key),{
    status: status
  });
}

function rejectRequest(key,uid,amount){
  get(ref(db,"users/"+uid+"/balance")).then(snap=>{
    const bal = Number(snap.val() || 0);
    update(ref(db),{
      ["withdraw_requests/"+key+"/status"]:"Rejected",
      ["users/"+uid+"/balance"]: bal + amount
    });
  });
}
</script>

</body>
</html>
