<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard - EarnBDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f6f9;margin:0;}
.container{max-width:800px;margin:50px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.1);}
table{width:100%;border-collapse:collapse;}
th,td{border:1px solid #ccc;padding:10px;text-align:left;}
th{background:#0a7cff;color:#fff;}
button{padding:5px 10px;margin:2px;border:none;border-radius:5px;cursor:pointer;}
.approve{background:#28a745;color:#fff;}
.reject{background:#dc3545;color:#fff;}
.paid{background:#007bff;color:#fff;}
</style>
</head>
<body>
<div class="container">
<h2>Withdraw Requests</h2>
<table>
<tr><th>User Email</th><th>Amount</th><th>Method</th><th>Number</th><th>Status</th><th>Action</th></tr>
<tbody id="requestsBody"></tbody>
</table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = { /* Firebase Config */ };
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const COMMISSION_RATE=0.05;

function loadRequests(){
  get(ref(db,"withdraw_requests")).then(snap=>{
    const tbody=document.getElementById("requestsBody");
    tbody.innerHTML="";
    snap.forEach(req=>{
      const d=req.val();
      const id=req.key;
      let action=`<button class="approve" onclick="approve('${id}','${d.uid}',${d.amount})">Approve</button>
                  <button class="reject" onclick="reject('${id}','${d.uid}',${d.amount})">Reject</button>`;
      if(d.status==="approved") action=`<button class="paid" onclick="markPaid('${id}','${d.uid}',${d.amount})">Paid</button>`;
      tbody.innerHTML+=`<tr>
        <td>${d.email}</td>
        <td>${d.amount}</td>
        <td>${d.method}</td>
        <td>${d.number}</td>
        <td>${d.status}</td>
        <td>${action}</td>
      </tr>`;
    });
  });
}
loadRequests();

window.approve=(reqId,uid,amount)=>{
  update(ref(db,"withdraw_requests/"+reqId),{status:"approved"}).then(()=>loadRequests());
}

window.reject=(reqId,uid,amount)=>{
  get(ref(db,"users/"+uid)).then(s=>{
    if(s.exists()) update(ref(db,"users/"+uid),{balance:(s.val().balance||0)+amount});
    update(ref(db,"withdraw_requests/"+reqId),{status:"rejected"}).then(()=>loadRequests());
  });
}

window.markPaid=(reqId,uid,amount)=>{
  get(ref(db,"users/"+uid)).then(userSnap=>{
    if(userSnap.exists()){
      const user=userSnap.val();
      if(user.referred_by){
        const bonus=Math.floor(amount*COMMISSION_RATE);
        const refUserRef=ref(db,"users/"+user.referred_by);
        get(refUserRef).then(rs=>{
          if(rs.exists()){
            const r=rs.val();
            update(refUserRef,{balance:(r.balance||0)+bonus,referral_income:(r.referral_income||0)+bonus});
          }
        });
      }
      update(ref(db,"withdraw_requests/"+reqId),{status:"paid"}).then(()=>loadRequests());
    }
  });
}
</script>
</body>
</html>
