<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw - EarnBDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f6f9;margin:0;}
.container{max-width:400px;margin:50px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.1);}
input, select{width:100%;padding:10px;margin:10px 0;border-radius:5px;border:1px solid #ccc;}
button{width:100%;padding:10px;border:none;border-radius:5px;background:#28a745;color:#fff;font-size:16px;cursor:pointer;}
.note{font-size:14px;color:#555;}
</style>
</head>
<body>
<div class="container">
<h2>Withdraw</h2>
<p id="balanceText">Loading...</p>
<p class="note">Note: 1050 points = 100 BDT. Minimum 1050 points required.</p>

<form id="withdrawForm">
<select id="method" required>
  <option value="">Select Method</option>
  <option>bKash</option>
  <option>Nagad</option>
  <option>Rocket</option>
</select>
<input type="text" id="number" placeholder="Your Number" required>
<input type="number" id="amount" placeholder="Amount in BDT" required>
<button type="submit">Request Withdraw</button>
</form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getDatabase, ref, get, update, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = { /* Firebase Config */ };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid;
onAuthStateChanged(auth,user=>{
  if(!user) location.href="login.html";
  uid=user.uid;
  loadBalance();
});

function loadBalance(){
  get(ref(db,"users/"+uid)).then(snap=>{
    if(snap.exists()) document.getElementById("balanceText").innerText=snap.val().balance+" points";
  });
}

document.getElementById("withdrawForm").onsubmit=async(e)=>{
  e.preventDefault();
  const amountBDT=Number(document.getElementById("amount").value);
  const method=document.getElementById("method").value;
  const number=document.getElementById("number").value;

  const pointsRequired=Math.ceil(amountBDT*1050/100);

  const userSnap=await get(ref(db,"users/"+uid));
  const balance=userSnap.val().balance||0;

  if(balance<pointsRequired){
    alert("Minimum points required: "+pointsRequired);
    return;
  }

  // Deduct points
  await update(ref(db,"users/"+uid),{balance:balance-pointsRequired});

  // Add withdraw request
  await push(ref(db,"withdraw_requests"),{
    uid,email:userSnap.val().email,method,number,amount:amountBDT,status:"pending",time:Date.now()
  });

  alert("Withdraw request sent!");
}
</script>
</body>
</html>
