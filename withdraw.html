<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EarnBDT | Withdraw</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Roboto',sans-serif;}
body{background:linear-gradient(135deg,#43cea2,#185a9d);min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:20px;}

.card{
  width:100%;
  max-width:500px;
  background:#fff;
  padding:25px;
  border-radius:15px;
  box-shadow:0 8px 25px rgba(0,0,0,.2);
  margin-top:20px;
}
.card h2{color:#333;margin-bottom:15px;text-align:center;}
.card label{display:block;margin:10px 0 5px;color:#555;}
.card input, .card select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:15px;
}
.card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#667eea;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.card button:hover{background:#5a67d8;}
</style>
</head>
<body>

<div class="card">
  <h2>Withdraw Money</h2>
  <label>Username</label>
  <input type="text" id="username" disabled>
  
  <label>Email</label>
  <input type="email" id="email" disabled>
  
  <label>Payment Method</label>
  <select id="paymentMethod">
    <option value="bKash">bKash</option>
    <option value="Nagad">Nagad</option>
    <option value="Rocket">Rocket</option>
  </select>
  
  <label>Amount (BDT)</label>
  <input type="number" id="amount" placeholder="Enter amount">
  
  <button onclick="submitWithdraw()">Submit Withdraw Request</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, get, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyDNkACe_Drga8Uzm-mGMKKLvignadR7jN0",
  authDomain: "earnbdtapp.firebaseapp.com",
  databaseURL: "https://earnbdtapp-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "earnbdtapp",
  storageBucket: "earnbdtapp.firebasestorage.app",
  messagingSenderId: "407276444050",
  appId: "1:407276444050:web:b6ff2e075202716b5e094b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUID = "";
let currentBalance = 0;

onAuthStateChanged(auth, user => {
  if(!user) {
    window.location.href = "login.html";
    return;
  }
  currentUID = user.uid;

  // Load user info
  get(ref(db,"users/"+currentUID)).then(snapshot=>{
    if(snapshot.exists()){
      const data = snapshot.val();
      document.getElementById("username").value = data.username || "User";
      document.getElementById("email").value = data.email || user.email;

      // Balance safe check
      let bal = data.balance;
      if(typeof bal === "number") currentBalance = bal;
      else if(typeof bal === "object" && bal.amount!==undefined) currentBalance = bal.amount;
      else currentBalance = 0;
    }
  });
});

async function submitWithdraw(){
  const amount = parseInt(document.getElementById("amount").value);
  const method = document.getElementById("paymentMethod").value;

  if(!amount || amount <= 0){
    alert("Please enter valid amount!");
    return;
  }

  if(amount > currentBalance){
    alert("আপনার ব্যালেন্স এতো নেই!");
    return;
  }

  if(amount < 1050){
    alert("Withdraw এর জন্য কমপক্ষে 1050 পয়েন্ট থাকতে হবে।");
    return;
  }

  // Deduct balance immediately
  const balanceRef = ref(db,"users/"+currentUID+"/balance");
  await set(balanceRef, currentBalance - amount);
  currentBalance -= amount;

  // Push withdraw request to DB
  const withdrawRef = ref(db,"withdraw_requests");
  await push(withdrawRef,{
    uid: currentUID,
    username: document.getElementById("username").value,
    email: document.getElementById("email").value,
    paymentMethod: method,
    amount: amount,
    status: "Pending",   // Admin will approve/reject
    timestamp: new Date().toISOString()
  });

  alert("Withdraw request submitted successfully! Admin approval pending.");
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
