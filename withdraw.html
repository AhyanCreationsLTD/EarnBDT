<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw - EarnBDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}
.header{
  background:#0a7cff;
  color:#fff;
  padding:15px;
  text-align:center;
}
.card{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
input, select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:6px;
  font-size:16px;
  background:#28a745;
  color:#fff;
  cursor:pointer;
}
.note{
  font-size:14px;
  color:#777;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="header">
  <h2>Withdraw Request</h2>
</div>

<div class="card">
  <input type="text" id="username" placeholder="Username" disabled>
  <input type="email" id="email" placeholder="Email" disabled>

  <select id="method">
    <option value="">Select Payment Method</option>
    <option>Bkash</option>
    <option>Nagad</option>
    <option>Rocket</option>
  </select>

  <input type="text" id="number" placeholder="Payment Number">
  <input type="number" id="amount" placeholder="Withdraw Amount (BDT)">

  <button onclick="submitWithdraw()">Submit Withdraw Request</button>

  <div class="note">
    ⚠ Minimum withdraw: 1050 points
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getDatabase, ref, get, push, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDNkACe_Drga8Uzm-mGMKKLvignadR7jN0",
  authDomain: "earnbdtapp.firebaseapp.com",
  databaseURL: "https://earnbdtapp-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "earnbdtapp",
  storageBucket: "earnbdtapp.firebasestorage.app",
  messagingSenderId: "407276444050",
  appId: "1:407276444050:web:b6ff2e075202716b5e094b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid = "";
let balance = 0;

onAuthStateChanged(auth, user=>{
  if(!user){
    location.href="login.html";
    return;
  }
  uid = user.uid;
  document.getElementById("email").value = user.email;

  get(ref(db,"users/"+uid)).then(snap=>{
    if(snap.exists()){
      const d = snap.val();
      document.getElementById("username").value = d.username || "User";
      balance = Number(d.balance || 0);
    }
  });
});

window.submitWithdraw = function(){
  const method = document.getElementById("method").value;
  const number = document.getElementById("number").value.trim();
  const amount = Number(document.getElementById("amount").value);

  if(!method || !number || !amount){
    alert("সব ফিল্ড পূরণ করুন");
    return;
  }

  if(amount < 1050){
    alert("Minimum withdraw 1050 points");
    return;
  }

  if(amount > balance){
    alert("পর্যাপ্ত ব্যালেন্স নেই");
    return;
  }

  // balance কাটছি
  const newBalance = balance - amount;

  const requestData = {
    uid: uid,
    email: document.getElementById("email").value,
    username: document.getElementById("username").value,
    method: method,
    number: number,
    amount: amount,
    status: "Pending",
    time: Date.now()
  };

  const newRef = push(ref(db,"withdraw_requests"));

  update(ref(db), {
    ["withdraw_requests/"+newRef.key]: requestData,
    ["users/"+uid+"/balance"]: newBalance
  }).then(()=>{
    alert("Withdraw request submitted");
    location.href="dashboard.html";
  });
}
</script>

</body>
</html>
