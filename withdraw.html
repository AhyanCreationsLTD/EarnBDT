<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EarnBDT - Withdraw</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body,html{margin:0;padding:0;width:100%;height:100%;font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#87f0ff,#b0eaff,#ffbcaa,#ff7eb3,#ff758c);background-size:1200% 1200%;animation:gradientBG 25s ease infinite;}
@keyframes gradientBG{0%{background-position:0% 50%;}25%{background-position:50% 50%;}50%{background-position:100% 50%;}75%{background-position:50% 50%;}100%{background-position:0% 50%;}}

.container{max-width:500px;margin:40px auto;padding:20px;background:rgba(255,255,255,0.95);border-radius:25px;box-shadow:0 8px 25px rgba(0,0,0,0.2);}
h2{text-align:center;color:#ff758c;margin-bottom:20px;text-shadow:0 0 8px #fff;}
input,select{width:100%;padding:12px;margin:10px 0;border-radius:15px;border:1px solid #ccc;font-size:16px;}
input:focus,select:focus{outline:none;border-color:#ff758c;box-shadow:0 0 10px #ff758c;}
button{width:100%;padding:14px;border:none;border-radius:20px;background:linear-gradient(45deg,#ff758c,#ff7eb3,#ffbcaa);color:#fff;font-weight:600;cursor:pointer;transition:0.3s;}
button:hover{transform:scale(1.05);box-shadow:0 8px 25px rgba(0,0,0,0.3);}
.footer{text-align:center;margin:20px;color:#fff;font-size:14px;text-shadow:0 0 10px rgba(0,0,0,0.3);}
</style>
</head>
<body>

<div class="container">
<h2>Withdraw Request</h2>
<form id="withdrawForm">
  <input type="text" id="username" placeholder="Username" readonly>
  <input type="email" id="email" placeholder="Email" readonly>
  <select id="paymentMethod" required>
    <option value="">Select Payment Method</option>
    <option value="Bkash">Bkash</option>
    <option value="Nagad">Nagad</option>
    <option value="Rocket">Rocket</option>
  </select>
  <input type="text" id="number" placeholder="Enter Number" required>
  <input type="number" id="amount" placeholder="Enter Amount" required>
  <button type="submit">Submit Withdraw Request</button>
</form>
</div>

<div class="footer">@EarnBDT - Ahyan Creations LTD</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getDatabase, ref, get, push, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDNkACe_Drga8Uzm-mGMKKLvignadR7jN0",
  authDomain: "earnbdtapp.firebaseapp.com",
  projectId: "earnbdtapp",
  storageBucket: "earnbdtapp.firebasestorage.app",
  messagingSenderId: "407276444050",
  appId: "1:407276444050:web:b6ff2e075202716b5e094b",
  databaseURL:"https://earnbdtapp-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getDatabase();

let currentUserUid = '';
let currentBalance = 0;
let currentPoints = 0;

onAuthStateChanged(auth,user=>{
  if(user){
    currentUserUid = user.uid;
    get(ref(db,'users/'+currentUserUid)).then(snapshot=>{
      if(snapshot.exists()){
        const data = snapshot.val();
        document.getElementById('username').value = data.username;
        document.getElementById('email').value = data.email;
        currentBalance = data.balance || 0;
        currentPoints = data.points || 0;
      }
    });
  }else{
    window.location.href='login.html';
  }
});

document.getElementById('withdrawForm').addEventListener('submit',function(e){
  e.preventDefault();
  const paymentMethod = document.getElementById('paymentMethod').value;
  const number = document.getElementById('number').value.trim();
  const amount = parseInt(document.getElementById('amount').value);

  if(amount > currentPoints){
    alert('আপনার পয়েন্ট যথেষ্ট নয়।');
    return;
  }
  if(amount < 1050){
    alert('Minimum withdraw 1050 points।');
    return;
  }

  // Save withdraw request to admin section
  const requestRef = ref(db,'withdrawRequests');
  push(requestRef,{
    uid: currentUserUid,
    username: document.getElementById('username').value,
    email: document.getElementById('email').value,
    paymentMethod: paymentMethod,
    number: number,
    amount: amount,
    status: "Pending",
    timestamp: Date.now()
  }).then(()=>{
    // Deduct points from user immediately
    currentPoints -= amount;
    update(ref(db,'users/'+currentUserUid),{points:currentPoints});
    alert('Withdraw Request Submitted!');
    window.location.href='dashboard.html';
  }).catch(err=>{
    alert('Error: '+err.message);
  });
});
</script>
</body>
</html>
