<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - EarnBDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h2>Sign Up</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<input type="text" id="referral" placeholder="Referral Code (Optional)">
<button id="signupBtn">Sign Up</button>
<p>Already have account? <a href="login.html">Login</a></p>
</div>

<script type="module">
import { auth, db } from './firebaseConfig.js';
import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { ref, set, get, update, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

document.getElementById("signupBtn").onclick = async ()=>{
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const refCode = document.getElementById("referral").value.trim();

  if(!email || !password){
    alert("Please fill all fields");
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth,email,password);
    const uid = userCredential.user.uid;
    const userData = {
      email,
      balance: 10, // default 10 points for signup
      referral_code: uid.slice(0,6), // simple code
      referred_by: refCode || "",
      referral_income: 0,
      total_referrals: 0,
      created_at: Date.now()
    };

    // Save new user
    await set(ref(db,"users/"+uid), userData);

    // If referral code used, add 10 points to referrer
    if(refCode){
      const refSnap = await get(ref(db,"users/"+refCode));
      if(refSnap.exists()){
        const refData = refSnap.val();
        await update(ref(db,"users/"+refCode),{
          balance: (refData.balance||0)+10,
          total_referrals: (refData.total_referrals||0)+1
        });
      }
    }

    alert("Signup successful!");
    window.location.href="login.html";

  } catch(err){
    alert(err.message);
  }
}
</script>
</body>
</html>
