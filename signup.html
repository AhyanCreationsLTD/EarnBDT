<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>EarnBDT - Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #22c1f1, #020617 55%);
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: rgba(15, 23, 42, 0.98);
      color: #e5e7eb;
      border-radius: 18px;
      padding: 22px 20px 24px;
      box-shadow: 0 20px 55px rgba(15, 23, 42, 0.9);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      width: 230px;
      height: 230px;
      background: radial-gradient(circle, rgba(34,197,94,0.6), transparent 70%);
      top: -70px;
      right: -40px;
      opacity: 0.7;
    }

    .inner {
      position: relative;
      z-index: 1;
    }

    .brand {
      text-align: center;
      margin-bottom: 18px;
    }

    .brand-title {
      font-size: 1.45rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .brand-sub {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 2px;
    }

    .title {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 14px;
    }

    .field {
      margin-bottom: 11px;
    }

    .field label {
      display: block;
      font-size: 0.78rem;
      margin-bottom: 4px;
      color: #cbd5f5;
    }

    .field input {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #334155;
      outline: none;
      font-size: 0.9rem;
      background: #020617;
      color: #e5e7eb;
      transition: all 0.2s ease;
    }

    .field input::placeholder {
      color: #64748b;
    }

    .field input:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34,197,94,0.7);
    }

    .helper {
      font-size: 0.75rem;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 9px 0;
      font-size: 0.95rem;
      font-weight: 600;
      background: linear-gradient(135deg, #22c55e, #22c1f1);
      color: #020617;
      cursor: pointer;
      margin-top: 4px;
      box-shadow: 0 12px 28px rgba(34,197,94,0.8);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(34,197,94,0.9);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 10px 22px rgba(15,23,42,0.9);
    }

    .btn-primary.disabled {
      opacity: 0.7;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .status {
      margin-top: 10px;
      font-size: 0.78rem;
      min-height: 20px;
    }

    .status span {
      display: inline-block;
      padding: 5px 9px;
      border-radius: 999px;
    }

    .status .error {
      background: #fee2e2;
      color: #b91c1c;
    }

    .status .success {
      background: #dcfce7;
      color: #166534;
    }

    /* ছোট লোডার */
    .loader {
      display: none;
      align-items: center;
      justify-content: center;
      margin-top: 8px;
      font-size: 0.78rem;
      color: #cbd5f5;
      gap: 8px;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid rgba(148,163,184,0.6);
      border-top-color: #22c55e;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="inner">
      <div class="brand">
        <div class="brand-title">EarnBDT</div>
        <div class="brand-sub">Create Account with Firebase</div>
      </div>

      <div class="title">Signup</div>
      <div class="subtitle">নতুন একাউন্ট তৈরি করে Dashboard এ যান।</div>

      <form id="signup-form">
        <div class="field">
          <label for="signup-name">নাম</label>
          <input type="text" id="signup-name" placeholder="আপনার নাম" required>
        </div>
        <div class="field">
          <label for="signup-email">ইমেইল</label>
          <input type="email" id="signup-email" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label for="signup-password">পাসওয়ার্ড</label>
          <input type="password" id="signup-password" placeholder="কমপক্ষে ৬ অক্ষর" minlength="6" required>
        </div>
        <div class="field">
          <label for="signup-confirm">কনফার্ম পাসওয়ার্ড</label>
          <input type="password" id="signup-confirm" placeholder="আবার পাসওয়ার্ড লিখুন" minlength="6" required>
        </div>
        <div class="helper">
          একবার একাউন্ট তৈরি হলে স্বয়ংক্রিয়ভাবে Dashboard এ নিয়ে যাবে।
        </div>
        <button type="submit" class="btn-primary" id="signup-btn">Create Account</button>
      </form>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <div>Creating account...</div>
      </div>

      <div class="status" id="status"></div>
    </div>
  </div>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

  <script>
    // তোমার Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAk-1oYIaRLmvUvVtMJd1AjzqUswxqvn7M",
      authDomain: "earnbdt-acl-app.firebaseapp.com",
      databaseURL: "https://earnbdt-acl-app-default-rtdb.firebaseio.com",
      projectId: "earnbdt-acl-app",
      storageBucket: "earnbdt-acl-app.firebasestorage.app",
      messagingSenderId: "494434588404",
      appId: "1:494434588404:web:ec6af909ffa64c80f1f0a1",
      measurementId: "G-GXMV451BLC"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const DASHBOARD_URL = "dashboard.html";
    const ADMIN_URL = "admin.html";

    const ADMIN_EMAIL = "ahyanarfinofficial@gmail.com"; // auto-redirect এর জন্য

    const signupForm = document.getElementById("signup-form");
    const signupBtn = document.getElementById("signup-btn");
    const statusBox = document.getElementById("status");
    const loader = document.getElementById("loader");

    function showStatus(message, type = "error") {
      statusBox.innerHTML = `<span class="${type}">${message}</span>`;
    }

    function clearStatus() {
      statusBox.innerHTML = "";
    }

    function showLoader() {
      loader.style.display = "flex";
      signupBtn.classList.add("disabled");
      signupBtn.disabled = true;
    }

    function hideLoader() {
      loader.style.display = "none";
      signupBtn.classList.remove("disabled");
      signupBtn.disabled = false;
    }

    // আগে থেকেই লগইন থাকলে অটো রিডাইরেক্ট
    let authHandled = false;
    auth.onAuthStateChanged((user) => {
      if (authHandled) return;
      authHandled = true;

      if (user) {
        showLoader();
        const email = (user.email || "").toLowerCase();
        setTimeout(() => {
          if (email === ADMIN_EMAIL.toLowerCase()) {
            window.location.href = ADMIN_URL;
          } else {
            window.location.href = DASHBOARD_URL;
          }
        }, 1000);
      } else {
        hideLoader();
      }
    });

    // Signup submit
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearStatus();

      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const pass = document.getElementById("signup-password").value;
      const confirm = document.getElementById("signup-confirm").value;

      if (!name) {
        showStatus("নাম লিখুন", "error");
        return;
      }
      if (pass !== confirm) {
        showStatus("পাসওয়ার্ড মিলছে না", "error");
        return;
      }
      if (pass.length < 6) {
        showStatus("পাসওয়ার্ড কমপক্ষে ৬ অক্ষরের হতে হবে", "error");
        return;
      }

      showLoader();
      const start = Date.now();

      try {
        const cred = await auth.createUserWithEmailAndPassword(email, pass);

        // ১) displayName আপডেট
        if (cred.user) {
          await cred.user.updateProfile({ displayName: name });

          // ২) Realtime Database এ user প্রোফাইল সেভ
          const uid = cred.user.uid;
          const now = Date.now();
          await db.ref("users/" + uid).set({
            name: name,
            email: email,
            status: "active",
            isPremium: false,
            createdAt: now,
            updatedAt: now
          });
        }

        const elapsed = Date.now() - start;
        const wait = Math.max(2000 - elapsed, 0);

        setTimeout(() => {
          showStatus("একাউন্ট তৈরি হয়েছে, Dashboard এ নিয়ে যাওয়া হচ্ছে...", "success");
          setTimeout(() => {
            window.location.href = DASHBOARD_URL;
          }, 700);
        }, wait);
      } catch (err) {
        const elapsed = Date.now() - start;
        const wait = Math.max(2000 - elapsed, 0);
        setTimeout(() => {
          hideLoader();
          showStatus(err.message, "error");
        }, wait);
      }
    });
  </script>
</body>
  </html>
