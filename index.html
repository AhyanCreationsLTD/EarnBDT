
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>EarnBDT - Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d4ed8, #020617 55%);
      padding: 16px;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.98);
      color: #e5e7eb;
      border-radius: 18px;
      padding: 22px 20px 24px;
      box-shadow: 0 20px 55px rgba(15, 23, 42, 0.9);
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: "";
      position: absolute;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(56,189,248,0.6), transparent 70%);
      top: -60px;
      right: -40px;
      opacity: 0.7;
    }

    .auth-inner {
      position: relative;
      z-index: 1;
    }

    .brand {
      text-align: center;
      margin-bottom: 18px;
    }

    .brand-title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .brand-sub {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 2px;
    }

    .tab-switch {
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: #0b1220;
      padding: 4px;
      border-radius: 999px;
      margin-bottom: 16px;
      border: 1px solid rgba(148,163,184,0.7);
    }

    .tab-btn {
      border: none;
      background: transparent;
      padding: 7px 0;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      color: #9ca3af;
      transition: all 0.25s ease;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #22c55e, #22c1f1);
      color: #0b1120;
      box-shadow: 0 10px 24px rgba(34,197,94,0.7);
    }

    .auth-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .auth-subtitle {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 12px;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    .field {
      margin-bottom: 11px;
    }

    .field label {
      display: block;
      font-size: 0.78rem;
      margin-bottom: 4px;
      color: #cbd5f5;
    }

    .field input {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #334155;
      outline: none;
      font-size: 0.9rem;
      background: #020617;
      color: #e5e7eb;
      transition: all 0.2s ease;
    }

    .field input::placeholder {
      color: #64748b;
    }

    .field input:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34,197,94,0.7);
    }

    .helper {
      font-size: 0.75rem;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .primary-btn {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 9px 0;
      font-size: 0.95rem;
      font-weight: 600;
      background: linear-gradient(135deg, #22c55e, #22c1f1);
      color: #020617;
      cursor: pointer;
      margin-top: 4px;
      box-shadow: 0 12px 28px rgba(34,197,94,0.8);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }

    .primary-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(34,197,94,0.9);
    }

    .primary-btn:active {
      transform: translateY(0);
      box-shadow: 0 10px 22px rgba(15,23,42,0.9);
    }

    .primary-btn.disabled {
      opacity: 0.7;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .status {
      margin-top: 10px;
      font-size: 0.78rem;
      min-height: 20px;
    }

    .status span {
      display: inline-block;
      padding: 5px 9px;
      border-radius: 999px;
    }

    .status .error {
      background: #fee2e2;
      color: #b91c1c;
    }

    .status .success {
      background: #dcfce7;
      color: #166534;
    }

    /* Loader overlay */
    .loader-overlay {
      position: absolute;
      inset: 0;
      background: rgba(15,23,42,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2;
      backdrop-filter: blur(4px);
    }

    .loader-box {
      text-align: center;
      color: #e5e7eb;
    }

    .spinner {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 3px solid rgba(148,163,184,0.5);
      border-top-color: #22c55e;
      animation: spin 0.7s linear infinite;
      margin: 0 auto 10px;
    }

    .loader-text {
      font-size: 0.85rem;
      color: #cbd5f5;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <!-- Loader overlay (২ সেকেন্ডের প্রগ্রেস) -->
    <div class="loader-overlay" id="loader">
      <div class="loader-box">
        <div class="spinner"></div>
        <div class="loader-text" id="loader-text">Processing...</div>
      </div>
    </div>

    <div class="auth-inner">
      <div class="brand">
        <div class="brand-title">EarnBDT</div>
        <div class="brand-sub">Secure Login & Signup with</div>
      </div>

      <div class="tab-switch">
        <button id="tab-login" class="tab-btn active">Login</button>
        <button id="tab-signup" class="tab-btn">Signup</button>
      </div>

      <div class="auth-title">Welcome!</div>
      <div class="auth-subtitle">আগে একাউন্ট থাকলে Login করুন, নাহলে নতুন Signup করুন।</div>

      <!-- Login form -->
      <form id="login-form" class="active">
        <div class="field">
          <label for="login-email">ইমেইল</label>
          <input type="email" id="login-email" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label for="login-password">পাসওয়ার্ড</label>
          <input type="password" id="login-password" placeholder="••••••••" minlength="6" required>
        </div>
        <div class="helper">
          Email/Password Login • পাসওয়ার্ড কমপক্ষে ৬ অক্ষর।
        </div>
        <button type="submit" class="primary-btn" id="login-btn">Login</button>
      </form>

      <!-- Signup form -->
      <form id="signup-form">
        <div class="field">
          <label for="signup-name">নাম</label>
          <input type="text" id="signup-name" placeholder="আপনার নাম" required>
        </div>
        <div class="field">
          <label for="signup-email">ইমেইল</label>
          <input type="email" id="signup-email" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label for="signup-password">পাসওয়ার্ড</label>
          <input type="password" id="signup-password" placeholder="কমপক্ষে ৬ অক্ষর" minlength="6" required>
        </div>
        <div class="field">
          <label for="signup-confirm">কনফার্ম পাসওয়ার্ড</label>
          <input type="password" id="signup-confirm" placeholder="আবার পাসওয়ার্ড লিখুন" minlength="6" required>
        </div>
        <button type="submit" class="primary-btn" id="signup-btn">Create Account</button>
      </form>

      <div class="status" id="status"></div>
    </div>
  </div>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <script>
    // আপনার Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAk-1oYIaRLmvUvVtMJd1AjzqUswxqvn7M",
      authDomain: "earnbdt-acl-app.firebaseapp.com",
      databaseURL: "https://earnbdt-acl-app-default-rtdb.firebaseio.com",
      projectId: "earnbdt-acl-app",
      storageBucket: "earnbdt-acl-app.firebasestorage.app",
      messagingSenderId: "494434588404",
      appId: "1:494434588404:web:ec6af909ffa64c80f1f0a1",
      measurementId: "G-GXMV451BLC"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const REDIRECT_URL = "dashboard/"; // সফল Login/Signup এর পরে যেই পেইজে যাবে

    // DOM refs
    const tabLogin = document.getElementById("tab-login");
    const tabSignup = document.getElementById("tab-signup");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const statusBox = document.getElementById("status");
    const loader = document.getElementById("loader");
    const loaderText = document.getElementById("loader-text");
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");

    function showStatus(message, type = "error") {
      statusBox.innerHTML = `<span class="${type}">${message}</span>`;
    }

    function clearStatus() {
      statusBox.innerHTML = "";
    }

    function showLoader(message) {
      loaderText.textContent = message || "Processing...";
      loader.style.display = "flex";
      loginBtn.classList.add("disabled");
      signupBtn.classList.add("disabled");
      loginBtn.disabled = true;
      signupBtn.disabled = true;
    }

    function hideLoader() {
      loader.style.display = "none";
      loginBtn.classList.remove("disabled");
      signupBtn.classList.remove("disabled");
      loginBtn.disabled = false;
      signupBtn.disabled = false;
    }

    // Tab switch
    tabLogin.addEventListener("click", () => {
      tabLogin.classList.add("active");
      tabSignup.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      clearStatus();
    });

    tabSignup.addEventListener("click", () => {
      tabSignup.classList.add("active");
      tabLogin.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      clearStatus();
    });

    // ২ সেকেন্ডের লোডারসহ নিরাপদভাবে async অপারেশন হ্যান্ডলার
    async function withTwoSecondDelay(asyncFn, loaderMessage) {
      showLoader(loaderMessage);
      const start = Date.now();
      try {
        const result = await asyncFn();
        const elapsed = Date.now() - start;
        const wait = Math.max(2000 - elapsed, 0);
        return await new Promise((resolve) =>
          setTimeout(() => resolve({ ok: true, result }), wait)
        );
      } catch (error) {
        const elapsed = Date.now() - start;
        const wait = Math.max(2000 - elapsed, 0);
        return await new Promise((resolve) =>
          setTimeout(() => resolve({ ok: false, error }), wait)
        );
      } finally {
        hideLoader();
      }
    }

    // Signup
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearStatus();

      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const pass = document.getElementById("signup-password").value;
      const confirm = document.getElementById("signup-confirm").value;

      if (!name) {
        showStatus("নাম লিখুন", "error");
        return;
      }
      if (pass !== confirm) {
        showStatus("পাসওয়ার্ড মিলছে না", "error");
        return;
      }
      if (pass.length < 6) {
        showStatus("পাসওয়ার্ড কমপক্ষে ৬ অক্ষরের হতে হবে", "error");
        return;
      }

      const res = await withTwoSecondDelay(async () => {
        const cred = await auth.createUserWithEmailAndPassword(email, pass);
        if (cred.user) {
          await cred.user.updateProfile({ displayName: name });
        }
        return cred;
      }, "একাউন্ট তৈরি হচ্ছে...");

      if (res.ok) {
        showStatus("একাউন্ট তৈরি হয়েছে, এখন Dashboard এ নিয়ে যাওয়া হচ্ছে...", "success");
        setTimeout(() => {
          window.location.href = REDIRECT_URL;
        }, 500);
      } else {
        showStatus(res.error.message, "error");
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearStatus();

      const email = document.getElementById("login-email").value.trim();
      const pass = document.getElementById("login-password").value;

      if (!email || !pass) {
        showStatus("ইমেইল ও পাসওয়ার্ড দিন", "error");
        return;
      }

      const res = await withTwoSecondDelay(async () => {
        const cred = await auth.signInWithEmailAndPassword(email, pass);
        return cred;
      }, "লগইন হচ্ছে...");

      if (res.ok) {
        showStatus("সফলভাবে লগইন হয়েছে, Dashboard এ নিয়ে যাওয়া হচ্ছে...", "success");
        setTimeout(() => {
          window.location.href = REDIRECT_URL;
        }, 500);
      } else {
        showStatus(res.error.message, "error");
      }
    });

    // Auto login (ইউজার আগে থেকেই লগইন থাকলে)
    let authStateHandled = false;
    auth.onAuthStateChanged((user) => {
      if (authStateHandled) return; // শুধু প্রথমবারের জন্য
      authStateHandled = true;

      if (user) {
        // আগের সেশন থেকে লগইন আছে → ডাইরেক্ট Dashboard
        showLoader("Auto logging in...");
        setTimeout(() => {
          window.location.href = REDIRECT_URL;
        }, 1500);
      } else {
        // লগইন নেই → normal UI
        hideLoader();
      }
    });
  </script>
</body>
          </html>
