<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnBDT - Watch Ads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .ad-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .ad-button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Earn BDT Online</h1>
    
    <button class="ad-button" onclick="watchVideoAd()">Watch Ad to Earn</button>

    <div id="status">Click the button to earn points!</div>

    <script>
        // ১. অ্যাপের জাভা কোডকে কল করার ফাংশন
        function watchVideoAd() {
            if (window.Android && window.Android.showAd) {
                document.getElementById('status').innerText = "Loading Ad...";
                window.Android.showAd(); // এটি স্কেচওয়্যার অ্যাপের ইন্টারফেসকে কল করবে
            } else {
                alert("Please open this website through our official App to watch ads.");
            }
        }

        // ২. অ্যাড দেখা শেষ হলে অ্যাপ এই ফাংশনটি কল করবে
        function rewardSuccess() {
            document.getElementById('status').innerText = "Congratulations! You earned 10 points.";
            document.getElementById('status').style.color = "green";
            
            // এখানে আপনার ডাটাবেজে পয়েন্ট যোগ করার কোড লিখতে পারেন
            console.log("Reward successfully granted!");
        }
    </script>

</body>
</html>
