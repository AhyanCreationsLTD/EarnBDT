<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EarnBDT - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* üåà Animated Gradient Background */
body,html{margin:0;padding:0;width:100%;height:100%;font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffbcaa,#87f0ff,#b0eaff);background-size:1200% 1200%;animation:gradientBG 25s ease infinite;}
@keyframes gradientBG{0%{background-position:0% 50%;}25%{background-position:50% 50%;}50%{background-position:100% 50%;}75%{background-position:50% 50%;}100%{background-position:0% 50%;}}

.container{max-width:900px;margin:40px auto;padding:20px;background:rgba(255,255,255,0.95);border-radius:25px;box-shadow:0 8px 25px rgba(0,0,0,0.2);}
.user-info{text-align:center;margin-bottom:30px;}
.user-info h2{margin:5px;color:#ff758c;text-shadow:0 0 8px #fff;}
.user-info p{margin:5px;color:#555;}
.user-info button{margin-top:10px;padding:8px 15px;border:none;border-radius:15px;background:#ff758c;color:#fff;cursor:pointer;transition:0.3s;}
.user-info button:hover{transform:scale(1.05);}
.cards{display:flex;flex-wrap:wrap;justify-content:space-around;margin-bottom:20px;}
.card{flex:1 1 250px;margin:10px;padding:20px;border-radius:20px;background:#ff758c;color:#fff;text-align:center;font-weight:600;cursor:pointer;transition:0.3s;box-shadow:0 6px 20px rgba(0,0,0,0.2);}
.card:hover{transform:scale(1.05);}
.card a{text-decoration:none;color:#fff;}
.tasks{display:flex;flex-wrap:wrap;justify-content:space-around;}
.task-btn{flex:1 1 180px;margin:10px;padding:15px;border-radius:20px;background:linear-gradient(45deg,#ff758c,#ff7eb3,#ffbcaa);color:#fff;text-align:center;font-weight:600;cursor:pointer;transition:0.3s;box-shadow:0 6px 20px rgba(0,0,0,0.2);}
.task-btn:hover{transform:scale(1.05);}
.footer{text-align:center;margin:20px;color:#fff;font-size:14px;text-shadow:0 0 10px rgba(0,0,0,0.3);}

/* Floating WhatsApp Button */
#whatsappBtn{position:fixed;bottom:20px;right:20px;width:60px;height:60px;border-radius:50%;background:#25D366;color:#fff;font-size:30px;text-align:center;line-height:60px;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,0.3);}
</style>
</head>
<body>

<div class="container">
  <div class="user-info">
    <h2 id="username">Username</h2>
    <p id="email">user@example.com</p>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="cards">
    <div class="card">
      Balance: <span id="points">0</span> points
      <br><a href="withdraw.html">Withdraw</a>
    </div>
  </div>

  <div class="tasks">
    <div class="task-btn" onclick="watchAds()">üé• Watch Ads (+10 points)</div>
    <div class="task-btn" onclick="dailyReward()">üéÅ Daily Rewards (+2 points)</div>
    <div class="task-btn" onclick="window.location.href='task.html'">üìã Daily Tasks</div>
    <div class="task-btn" onclick="window.location.href='ref.html'">üí∞ Refer & Earn</div>
    <div class="task-btn" onclick="window.location.href='history.html'">üìú My History</div>
  </div>
</div>

<div class="footer">@EarnBDT - Ahyan Creations LTD</div>

<div id="whatsappBtn" onclick="openWhatsApp()">üí¨</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDNkACe_Drga8Uzm-mGMKKLvignadR7jN0",
  authDomain: "earnbdtapp.firebaseapp.com",
  projectId: "earnbdtapp",
  storageBucket: "earnbdtapp.firebasestorage.app",
  messagingSenderId: "407276444050",
  appId: "1:407276444050:web:b6ff2e075202716b5e094b",
  databaseURL:"https://earnbdtapp-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getDatabase();

let currentUserUid = '';

onAuthStateChanged(auth,user=>{
  if(user){
    currentUserUid = user.uid;
    document.getElementById('username').innerText = user.displayName || 'User';
    document.getElementById('email').innerText = user.email;
    loadPoints();
  } else {
    window.location.href='login.html';
  }
});

function loadPoints(){
  get(ref(db,'users/'+currentUserUid)).then(snap=>{
    if(snap.exists()){
      const data = snap.val();
      document.getElementById('points').innerText = data.points || 0;
    }
  });
}

function logout(){signOut(auth).then(()=>{window.location.href='login.html';});}

// üé• Watch Ads +10 points
function watchAds(){
  get(ref(db,'users/'+currentUserUid)).then(snap=>{
    if(snap.exists()){
      const data = snap.val();
      const newPoints = (data.points||0)+10;
      update(ref(db,'users/'+currentUserUid),{points:newPoints});
      document.getElementById('points').innerText = newPoints;
      alert('You earned 10 points from watching ads!');
    }
  });
}

// üéÅ Daily Reward +2 points (once per day)
function dailyReward(){
  const today = new Date().toDateString();
  get(ref(db,'users/'+currentUserUid)).then(snap=>{
    if(snap.exists()){
      const data = snap.val();
      if(data.lastDaily === today){
        alert('You already claimed daily reward today!');
        return;
      }
      const newPoints = (data.points||0)+2;
      update(ref(db,'users/'+currentUserUid),{points:newPoints,lastDaily:today});
      document.getElementById('points').innerText = newPoints;
      alert('Daily reward claimed! +2 points');
    }
  });
}

// üí¨ WhatsApp floating button
function openWhatsApp(){
  const email = document.getElementById('email').innerText;
  const msg = encodeURIComponent(`Assalamualaikum Admin, My email: ${email}, I have a problem and that is....`);
  window.open(`https://wa.me/message/TK6MRRKKRD2TC1?text=${msg}`,'_blank');
}
</script>
</body>
</html>
