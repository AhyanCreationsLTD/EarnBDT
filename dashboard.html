<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EarnBDT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body, html{
  margin:0; padding:0;
  font-family:'Poppins', sans-serif;
  background: linear-gradient(120deg,#6dd5ed,#2193b0);
  background-size: 400% 400%;
  animation: gradientBG 20s ease infinite;
  overflow-x:hidden;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  max-width:480px;
  margin:20px auto;
  padding:20px;
  background:#fff;
  border-radius:25px;
  box-shadow:0 12px 25px rgba(0,0,0,0.2);
  text-align:center;
}

/* User Info Header */
.user-info{
  padding:15px;
  border-radius:20px;
  background:#f7f7f7;
  box-shadow:0 6px 12px rgba(0,0,0,0.1);
  margin-bottom:20px;
  animation:fadeUp 0.5s ease forwards;
}
.user-info h2{margin:0; font-size:22px; color:#333;}
.user-info p{margin:2px 0 10px; color:#666;}
.user-info button{
  padding:12px 25px;
  border:none;
  border-radius:12px;
  background:#2193b0;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
.user-info button:hover{transform:scale(1.05);}

/* Balance Card */
.card{
  background: linear-gradient(45deg,#6dd5ed,#2193b0);
  color:#fff;
  padding:25px 20px;
  border-radius:20px;
  font-weight:600;
  font-size:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
  margin-bottom:25px;
  transition:0.3s;
}
.card:hover{transform:scale(1.03);}

/* Task Buttons */
.tasks{
  display:flex;
  flex-direction:column;
  gap:12px;
}
.task-btn{
  padding:18px;
  border-radius:20px;
  background: linear-gradient(90deg,#6dd5ed,#2193b0);
  color:#fff;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 6px 15px rgba(0,0,0,0.2);
}
.task-btn:hover{transform:scale(1.03);}

/* Footer */
.footer{
  margin-top:20px;
  color:#fff;
  font-size:14px;
}

/* Floating WhatsApp */
#whatsappBtn{
  position:fixed;
  bottom:15px;
  right:15px;
  width:55px;
  height:55px;
  border-radius:50%;
  background:#25D366;
  color:#fff;
  font-size:28px;
  text-align:center;
  line-height:55px;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
  transition:0.3s;
}
#whatsappBtn:hover{transform:scale(1.1);}

/* Animations */
@keyframes fadeUp{
  0%{opacity:0; transform:translateY(20px);}
  100%{opacity:1; transform:translateY(0);}
}

/* Mobile Adjustments */
@media screen and (max-width:480px){
  .container{padding:15px;margin:15px;}
  .user-info button{width:90%;}
}
</style>
</head>
<body>

<div class="container">
  <div class="user-info">
    <h2 id="username">Username</h2>
    <p id="email">user@example.com</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="card">
    Balance: <span id="points">0</span> points
    <br><a href="withdraw.html" style="color:#fff; text-decoration:underline;">Withdraw</a>
  </div>

  <div class="tasks">
    <div class="task-btn" onclick="watchAds()">üé• Watch Ads (+10 points)</div>
    <div class="task-btn" onclick="dailyReward()">üéÅ Daily Rewards (+2 points)</div>
    <div class="task-btn" onclick="window.location.href='task.html'">üìã Daily Tasks</div>
    <div class="task-btn" onclick="window.location.href='ref.html'">üí∞ Refer & Earn</div>
    <div class="task-btn" onclick="window.location.href='history.html'">üìú My History</div>
  </div>
</div>

<div class="footer">@EarnBDT - Ahyan Creations LTD</div>
<div id="whatsappBtn">üí¨</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDNkACe_Drga8Uzm-mGMKKLvignadR7jN0",
  authDomain: "earnbdtapp.firebaseapp.com",
  projectId: "earnbdtapp",
  storageBucket: "earnbdtapp.firebasestorage.app",
  messagingSenderId: "407276444050",
  appId: "1:407276444050:web:b6ff2e075202716b5e094b",
  databaseURL:"https://earnbdtapp-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getDatabase();
let currentUserUid='';

onAuthStateChanged(auth,user=>{
  if(user){
    currentUserUid=user.uid;
    document.getElementById('username').innerText=user.displayName||'User';
    document.getElementById('email').innerText=user.email;
    loadPoints();
  }else{
    window.location.href='login.html';
  }
});

function loadPoints(){
  get(ref(db,'users/'+currentUserUid)).then(snap=>{
    if(snap.exists()){
      const data=snap.val();
      document.getElementById('points').innerText=data.points||0;
    }
  });
}

document.getElementById('logoutBtn').addEventListener('click',()=>{
  signOut(auth).then(()=>window.location.href='login.html').catch(err=>alert(err.message));
});

// Watch Ads bridge
function watchAds(){
  if(window.AndroidInterface && typeof window.AndroidInterface.showRewardedAd==='function'){
    window.AndroidInterface.showRewardedAd();
  }else if(window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.showRewardedAd){
    window.webkit.messageHandlers.showRewardedAd.postMessage({});
  }else{
    alert("This works only in the app!");
  }
}

// Called from Native App
function addPointsFromAd(){
  get(ref(db,'users/'+currentUserUid)).then(snap=>{
    if(snap.exists()){
      const newPoints=(snap.val().points||0)+10;
      update(ref(db,'users/'+currentUserUid),{points:newPoints});
      document.getElementById('points').innerText=newPoints;
      alert('You earned 10 points from ads!');
    }
  });
}

// Daily reward
function dailyReward(){
  const today=new Date().toDateString();
  get(ref(db,'users/'+currentUserUid)).then(snap=>{
    if(snap.exists()){
      const data=snap.val();
      if(data.lastDaily===today){alert('Already claimed today!'); return;}
      const newPoints=(data.points||0)+2;
      update(ref(db,'users/'+currentUserUid),{points:newPoints,lastDaily:today});
      document.getElementById('points').innerText=newPoints;
      alert('+2 points claimed!');
    }
  });
}

// WhatsApp
document.getElementById('whatsappBtn').addEventListener('click',()=>{
  const email=document.getElementById('email').innerText;
  const msg=encodeURIComponent(`Assalamualaikum Admin, My email: ${email}, I have a problem and that is....`);
  window.open(`https://wa.me/message/TK6MRRKKRD2TC1?text=${msg}`,'_blank');
});
</script>
</body>
</html>
