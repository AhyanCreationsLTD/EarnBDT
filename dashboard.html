<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EarnBDT - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body,html{width:100%;height:100%;overflow-x:hidden;background:linear-gradient(135deg,#87f0ff,#b0eaff,#ffbcaa,#ff7eb3,#ff758c);
  background-size:1200% 1200%;animation:gradientBG 25s ease infinite;}
@keyframes gradientBG{0%{background-position:0% 50%;}25%{background-position:50% 50%;}50%{background-position:100% 50%;}75%{background-position:50% 50%;}100%{background-position:0% 50%;}}

/* Container */
.container{max-width:800px;margin:20px auto;padding:20px;position:relative;z-index:2;background:rgba(255,255,255,0.95);border-radius:25px;box-shadow:0 8px 25px rgba(0,0,0,0.2);}
h2{text-align:center;margin-bottom:20px;color:#ff758c;text-shadow:0 0 8px #fff;}
.user-info{text-align:center;margin-bottom:20px;}
.user-info p{font-size:18px;margin:5px;}
.logout-btn{padding:10px 20px;border:none;border-radius:15px;background:#ff758c;color:#fff;font-weight:600;cursor:pointer;margin-top:10px;transition:0.3s;}
.logout-btn:hover{transform:scale(1.05);}

/* Cards */
.card{background:linear-gradient(45deg,#ff758c,#ff7eb3,#ffbcaa);padding:20px;border-radius:20px;color:#fff;margin:15px 0;text-align:center;box-shadow:0 5px 15px rgba(0,0,0,0.2);}
.card button{margin-top:10px;padding:10px 20px;border:none;border-radius:15px;font-weight:600;cursor:pointer;transition:0.3s;}
.card button:hover{transform:scale(1.05);}

/* Grid for features */
.features{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:15px;margin-top:20px;}
.feature-card{background:rgba(255,255,255,0.85);padding:15px;border-radius:20px;text-align:center;box-shadow:0 5px 15px rgba(0,0,0,0.2);cursor:pointer;transition:0.3s;}
.feature-card:hover{transform:scale(1.05);box-shadow:0 8px 25px rgba(0,0,0,0.3);}
.feature-card h3{margin-bottom:10px;color:#ff758c;}
.feature-card p{color:#333;}

/* Footer */
.footer{text-align:center;margin:20px;color:#fff;font-size:14px;text-shadow:0 0 10px rgba(0,0,0,0.3);}

/* Floating WhatsApp */
.whatsapp-float{position:fixed;width:60px;height:60px;bottom:20px;right:20px;background:#25d366;color:#fff;border-radius:50%;text-align:center;font-size:30px;box-shadow:0 5px 15px rgba(0,0,0,0.3);cursor:pointer;z-index:100;}
.whatsapp-float i{margin-top:13px;}
</style>
</head>
<body>
