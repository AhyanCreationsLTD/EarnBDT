<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EarnBDT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body, html{
  margin:0; padding:0;
  font-family:'Poppins', sans-serif;
  background: linear-gradient(120deg,#6dd5ed,#2193b0);
  background-size:400% 400%;
  animation: gradientBG 20s ease infinite;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  max-width:480px;
  margin:20px auto;
  padding:20px;
  background:#fff;
  border-radius:25px;
  box-shadow:0 12px 25px rgba(0,0,0,0.2);
}

/* Header with profile icon and notifications */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:20px;
}
.profile-icon{
  width:50px; height:50px;
  border-radius:50%;
  background:#2193b0;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  font-weight:600;
  cursor:pointer;
}
.user-info{
  flex:1; margin-left:12px;
}
.user-info h2{margin:0;font-size:18px;color:#333;}
.user-info p{margin:2px 0 0;font-size:14px;color:#666;}
#notifIcon{
  font-size:24px;
  cursor:pointer;
  color:#2193b0;
}
#notifIcon:hover{transform:scale(1.2);}

/* Balance Card */
.card{
  background: linear-gradient(45deg,#6dd5ed,#2193b0);
  color:#fff;
  padding:25px 20px;
  border-radius:20px;
  font-weight:600;
  font-size:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
  margin-bottom:25px;
  text-align:center;
}
.card a{
  color:#fff; text-decoration:underline; font-size:16px; display:block; margin-top:10px;
}

/* Tasks & Buttons */
.tasks{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-bottom:20px;
}
.task-btn{
  padding:18px;
  border-radius:20px;
  background: linear-gradient(90deg,#6dd5ed,#2193b0);
  color:#fff;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,0.2);
  transition:0.3s;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.task-btn:hover{transform:scale(1.03);}

/* History Table */
.history-table{
  width:100%;
  border-collapse:collapse;
  margin-bottom:20px;
}
.history-table th, .history-table td{
  padding:12px 10px;
  border-bottom:1px solid #ddd;
  text-align:left;
}
.history-table th{
  background:#f7f7f7;
  color:#333;
  border-radius:5px;
}

/* Floating WhatsApp */
#whatsappBtn{
  position:fixed;
  bottom:15px;
  right:15px;
  width:55px;
  height:55px;
  border-radius:50%;
  background:#25D366;
  color:#fff;
  font-size:28px;
  text-align:center;
  line-height:55px;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
  transition:0.3s;
}
#whatsappBtn:hover{transform:scale(1.1);}

/* Footer */
.footer{
  text-align:center;
  color:#fff;
  font-size:14px;
}

/* Mobile Adjustments */
@media screen and (max-width:480px){
  .container{padding:15px;}
  .task-btn{font-size:15px;padding:14px;}
}
</style>
</head>
<body>

<div class="container">
  <!-- Header -->
  <div class="header">
    <div class="profile-icon" id="profileIcon">U</div>
    <div class="user-info">
      <h2 id="username">Username</h2>
      <p id="email">user@example.com</p>
    </div>
    <span id="notifIcon">üîî</span>
  </div>

  <!-- Balance Card -->
  <div class="card">
    Balance: <span id="points">0</span> points
    <a href="withdraw.html">Withdraw</a>
  </div>

  <!-- Tasks Buttons -->
  <div class="tasks">
    <div class="task-btn" onclick="watchAds()">
      üé• Watch Ads <span>+10 pts</span>
    </div>
    <div class="task-btn" onclick="dailyReward()">
      üéÅ Daily Reward <span>+2 pts</span>
    </div>
    <div class="task-btn" onclick="window.location.href='task.html'">
      üìã Daily Tasks
    </div>
    <div class="task-btn" onclick="window.location.href='ref.html'">
      üí∞ Refer & Earn
    </div>
    <div class="task-btn" onclick="window.location.href='history.html'">
      üìú My History
    </div>
  </div>

  <!-- History Table (Optional Preview) -->
  <table class="history-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Activity</th>
        <th>Points</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="historyBody">
      <!-- Dynamic -->
    </tbody>
  </table>
</div>

<div class="footer">@EarnBDT - Ahyan Creations LTD</div>
<div id="whatsappBtn">üí¨</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDNkACe_Drga8Uzm-mGMKKLvignadR7jN0",
  authDomain: "earnbdtapp.firebaseapp.com",
  projectId: "earnbdtapp",
  storageBucket: "earnbdtapp.firebasestorage.app",
  messagingSenderId: "407276444050",
  appId: "1:407276444050:web:b6ff2e075202716b5e094b",
  databaseURL:"https://earnbdtapp-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getDatabase();
let currentUserUid='';

onAuthStateChanged(auth,user=>{
  if(user){
    currentUserUid=user.uid;
    document.getElementById('username').innerText = user.displayName||'User';
    document.getElementById('email').innerText = user.email;
    document.getElementById('profileIcon').innerText = (user.displayName||'U')[0].toUpperCase();
    loadHistory();
  }else{
    window.location.href='login.html';
  }
});

function loadHistory(){
  get(ref(db,'users/'+currentUserUid+'/history')).then(snap=>{
    const tbody=document.getElementById('historyBody');
    tbody.innerHTML='';
    if(snap.exists()){
      const history=snap.val();
      Object.keys(history).forEach(key=>{
        const h=history[key];
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${h.date}</td><td>${h.activity}</td><td>${h.points}</td><td>${h.status}</td>`;
        tbody.appendChild(tr);
      });
    }else{
      const tr=document.createElement('tr');
      tr.innerHTML='<td colspan="4">No history yet!</td>';
      tbody.appendChild(tr);
    }
  });
}

// Watch Ads
function watchAds(){
  if(window.AndroidInterface && typeof window.AndroidInterface.showRewardedAd==='function'){
    window.AndroidInterface.showRewardedAd();
  }else if(window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.showRewardedAd){
    window.webkit.messageHandlers.showRewardedAd.postMessage({});
  }else{
    alert("Works only in the app!");
  }
}

// Daily Reward
function dailyReward(){
  const today=new Date().toDateString();
  get(ref(db,'users/'+currentUserUid)).then(snap=>{
    if(snap.exists()){
      const data=snap.val();
      if(data.lastDaily===today){alert('Already claimed today');return;}
      const newPoints=(data.points||0)+2;
      update(ref(db,'users/'+currentUserUid),{points:newPoints,lastDaily:today});
      document.getElementById('points').innerText=newPoints;
      alert('+2 points added!');
    }
  });
}

// WhatsApp
document.getElementById('whatsappBtn').addEventListener('click',()=>{
  const email=document.getElementById('email').innerText;
  const msg=encodeURIComponent(`Assalamualaikum Admin, My email: ${email}, I have a problem and that is....`);
  window.open(`https://wa.me/message/TK6MRRKKRD2TC1?text=${msg}`,'_blank');
});
</script>
</body>
</html>
